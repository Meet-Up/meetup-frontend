<ng-switch on="selectable">
  <div ng-switch-when="true">
    <table
      ng-if="selectable"
      class="time-selection {{cssClass}} selectable-table"
      start-column="1"
      ng-include src="'partials/select-time/table-content.html'">
    </table>
  </div>
  <div ng-switch-default>
    <table
      class="time-selection {{cssClass}}"
      start-column="1"
      ng-include src="'partials/select-time/table-content.html'">
    </table>
  </div>
</ng-switch>
