  <div ng-switch="datesNumber > daysPerPage">
    <div ng-switch-when="true" class="overnavi">
      <div class="overnavi-left"
           ng-click="previousPage()"
           ng-disabled="page <= 1"
           ng-class="{disabled: page <= 1}">
      </div>
      <div class="overnavi-right"
           ng-click="nextPage()"
           ng-disabled="page >= maxPage()"
           ng-class="{disabled: page >= maxPage()}">
      </div>
    </div>
  </div>
