<table>
  <thead>
    <tr>
      <td ng-repeat="day in daysOfWeek">{{day}}</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="week in calendar.weeks">
      <td ng-repeat="day in week"
          class="day-cell"
          date-status="[day,calendar.date]">
        {{day.getDate()}}
      </td>
    </tr>
  </tbody>
</table>
