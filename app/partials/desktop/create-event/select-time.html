<table class="time-selection" selectable-table="" start-column="1" start-row="1">
  <tr>
    <td></td>
    <td ng-repeat="dateInfo in timeContainer.dates">
      {{ dateInfo.date.toString('MM/dd') }}
    </td>
  </tr>
  <tr ng-repeat="i in timeContainer.rows()" emit-on-render ng-init="show=i % 2 == 0">
    <td class="cell" ng-class="{'time-label': show}" ng-bind="{true: (i|timeFromIndex), false: ''}[show]"></td>
    <td class="cell" ng-init="time=date.times[i]" ng-repeat="date in timeContainer.dates" ng-class="{selected: time.isOpened()}" emit-on-render="parent">
    </td>
  </tr>
</table>
